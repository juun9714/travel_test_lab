<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel= "stylesheet" type="text/css" href="test_css.css">
    <script src="test_js.js"></script>
    <script>
        function copy(){
            var copyText = document.getElementById("our_link");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("링크가 복사되었어요 ! 우리 얼른 공유하러 가요 :)");
        }

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Noto+Serif+KR&display=swap');
    </style>
</head>
<body>
    <div id="content">
        <div id="qna_content">
            <h2 id="ques">Q1. 두가지 응답 중 하나를 골라주세요</h2>
            <button id="one" onclick='AddI()'>Q1의 A1</button>
            <button id="two" onclick='AddE()'>Q1의 A2</button>
        </div>
        
        <div id="capture" >
            <div id="result_content" style="visibility: hidden;" >
                <h5>성격 유형별 여행지 TEST 결과</h5>
                <h2 id="nick">닉네임</h2>
                <img id="character" src="./img/bear.jpg">
                <div id="result_box">.</div>
                <div id="chars_box">
                    <div id="zero_" class="chars">.</div>
                    <div id="one_" class="chars">.</div>
                    <div id="two_" class="chars">.</div>
                    <div id="three_" class="chars">.</div>
                    <div id="four_" class="chars">.</div>
                    <div id="five_" class="chars">.</div>
                </div>
    
                <button id="home" onclick='reTry()'>다시 해보기</button>
                <input type="text" id="our_link" value="https://juun9714.github.io/travel_test/main.html" readonly>
                <button id="copy_link" onclick="copy()">링크 복사하기</button>
            </div>
        </div>

    </div>
</body>
</html>
<!-- html에서도 js의 MBTI 객체에 접근 가능하고 한번 조정한 값은 -->
